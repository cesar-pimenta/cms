version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cms_postgres_prod
    restart: always
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  django:
    image: cesarpiementa/cms:main
    container_name: cms_django_prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - static_prod:/app/staticfiles
      - media_prod:/app/media
    environment:
      DB_ENGINE: ${DB_ENGINE}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT}
      DEBUG: ${DEBUG}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      SECURE_SSL_REDIRECT: ${SECURE_SSL_REDIRECT}
      SECURE_HSTS_SECONDS: ${SECURE_HSTS_SECONDS}
      CSRF_COOKIE_SECURE: ${CSRF_COOKIE_SECURE}
      SESSION_COOKIE_SECURE: ${SESSION_COOKIE_SECURE}
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 config.wsgi:application"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: cesarpiementa/cms:main-nginx
    container_name: cms_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_prod:/app/staticfiles:ro
      - media_prod:/app/media:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - django
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_prod:
  static_prod:
  media_prod:

networks:
  default:
    name: cms_prod_network
